services:
  - type: web
    name: step-blockchain-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5500
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_MAX_POOL_SIZE
        value: 10
      - key: MONGODB_MIN_POOL_SIZE
        value: 2
      - key: MONGODB_SERVER_SELECTION_TIMEOUT_MS
        value: 10000
      - key: MONGODB_CONNECT_TIMEOUT_MS
        value: 10000
      - key: MONGODB_SOCKET_TIMEOUT_MS
        value: 20000
      - key: GPS_MAX_ACCURACY_M
        value: 50
      - key: PROOF_SPEED_LIMIT_MPS
        value: 15
      - key: PROOF_MORATORIUM_MS
        value: 10000
    healthCheckPath: /health
